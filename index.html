<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Product preview card component</title>
  <style></style>
</head>

<body>
    <content class="product_card">
      <img class="product_image" src="images/image-product-desktop.jpg" alt="Product" />
      <div class="description">
        <div  class="caption">perfume</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h1 class="updated_price">$149.99</h1>
          <h3 class="previous_price">$169.99</h3>
        </div>
        <div class="button">
          <img class="svg" style="display: inline-block" src="images/icon-cart.svg" alt="" />
          &nbsp; Add to Cart
        </div>
      </div>
    </content>
    <br>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Bishoy Sedra</a>.
    </footer>
</body>

</html>
